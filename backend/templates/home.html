{% extends "base.html" %}


{% block title %}Главная страница{% endblock %}


{% block main %}
    <h1>Главная страница!</h1>
    <ul class="list">
        {% for record in data %}
            <li id="list__data_{{ record.id }}">
                {{ record.last_name }} {{ record.first_name }}
            </li>
        {% endfor %}
    </ul>
{% endblock%}
